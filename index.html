<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Zay Shop Template Made With Pure Html, Css, Js"
    />
    <title>Zay Shop</title>
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- Css Files -->
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Js Files -->
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="logo-box">
          <a class="logo" href="#Home">Zay</a>
        </div>
        <nav class="navbar">
          <ul class="nav-box">
            <li class="nav-item active 1"><a href="#Home">Home</a></li>
            <li class="nav-item 2"><a href="#About">About</a></li>
            <li class="nav-item 3"><a href="#Products">Products</a></li>
            <li class="nav-item 4"><a href="#Contact">Contact</a></li>
            <li class="nav-item 4"><a href="#Login">Login</a></li>
          </ul>
        </nav>
        <i class="fa-solid fa-bars fa-lg menu-icon"></i>
      </div>
    </header>
    <div class="menu-sm hide-menu">
      <i class="fa-solid fa-xmark fa-lg close-icon hide"></i>
      <ul class="menu-box">
        <li class="menu-item"><a href="#Home">Home</a></li>
        <li class="menu-item"><a href="#About">About</a></li>
        <li class="menu-item"><a href="#Products">Products</a></li>
        <li class="menu-item"><a href="#Contact">Contact</a></li>
        <li class="menu-item"><a href="#Login">Login</a></li>
      </ul>
    </div>
  </body>
</html>
